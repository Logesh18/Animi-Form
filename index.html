<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animi-Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="logic.js" type="text/javascript"></script>
</head>
<body>
    <div class="flex-header">
        
            <embed src="bat.svg" id="bat-1"/>
            <center>
                <h1 id="heading">ANIMI-FORMS</h1>
            </center>
            <embed src="bat.svg" id="bat-2"/>

    </div>
    <br>
    <div>

        <form action="logic.js" method="post" name="form" onsubmit="return validateform();">
            <div class="flex-container">
            <div class="col-1">
                <div class="row">
                    <label for="aname">ANIMI-Name</label><br>
                    <input type="text" class="input" id="aname" name="aname" >
                </div>

                <div class="row">
                    <label for="country">ANIMI-(ORIGIN-COUNTRY)</label><br>
                    <select id="country" name="country" class="input">
                        <option hidden disabled selected value></option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="China">China</option>
                      </select>
                
                </div>

                <div class="row">
                    <label for="ep">No. of Episodes</label><br>
                    <input type="text" id="ep" name="ep" class="input">
                </div>

                <div class="row">
                    <label for="rating">YOUR RATING</label><br>
                    <input type="text" id="rating" name="rating" class="input">
                </div>

                <div class="row">
                    <label for="awards">AWARDS</label><br>
                    <input type="text" id="awards" name="awards" class="input">
                </div>
            </div>
            
            <div class="col-2">
                <pre>

                
                </pre>
                <div class="row">
                    <label for="desc" >DESCRIPTION ABOUT THE ANIMI</label><br>
                    <textarea id="desc" name="desc"  rows="7" cols="100" class="input"></textarea>
                </div>
                <br>

                <div class="row">
                    <input type="submit" id="submit" value="SUBMIT">
                </div>  
 
            </div>
            </div>
        </form>

    </div>
</body>
</html>
